description: Nested select on article with string offset
url: /v1/graphql
status: 200
response:
  errors:
    - extensions:
        code: validation-failed
        path: $.offset.article
      message: expected an integer for type "Int", but found a string
query:
  query: |
    query {
      article(offset: "1", limit: 1, order_by: {id: desc}) {
        id
        title
        content
        author {
          id
          name
        }
      }
    }
