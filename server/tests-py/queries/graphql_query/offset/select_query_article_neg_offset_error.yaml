description: Nested select on article with negative offset. Expecting error.
url: /v1/graphql
status: 200
response:
  errors:
    - extensions:
        code: validation-failed
        path: $.offset.article
      message: expecting a positive integer
query:
  query: |
    query {
      article(offset: -1) {
        id
        title
        content
        author {
          id
          name
        }
      }
    }
